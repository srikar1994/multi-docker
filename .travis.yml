sudo: required
services:
  - docker

before_install:
  - docker build -t srikar/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run srikar/react-test npm test -- --coverage

after_success:
  - docker build -t srikar/multi-client ./client
  - docker build -t srikar/multi-nginx ./nginx
  - docker build -t srikar/multi-server ./server
  - docker build -t srikar/multi-worker ./worker
